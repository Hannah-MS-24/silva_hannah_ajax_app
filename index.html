<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earbuds 3D Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="css/main.css" />

  <!-- Model Viewer -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</head>

<body>
  <main class="grid-con">

    <!-- Static image for mobile -->
    <section id="static-image-section" class="col-span-full">
      <img src="images/earbuds-static.jpg" alt="Earbuds Static Image" id="mobile-static">
    </section>

    <!-- 3D Model (tablet/desktop only) -->
    <section id="model-section" class="col-span-full">
      <model-viewer 
        id="model" 
        src="model/earbuds.glb"
        camera-orbit="0deg 75deg 3m"
        ar
        interaction-prompt="none"
        disable-tap
        auto-rotate
        exposure="1.2"
        alt="3D Earbuds">

        <!-- HOTSPOTS (Desktop only) -->
        <button class="Hotspot" slot="hotspot-1" id="hotspot-1" data-position="-0.2m 0.15m 0.3m">
          <div class="HotspotAnnotation"></div>
        </button>

        <button class="Hotspot" slot="hotspot-2" id="hotspot-2" data-position="0.25m 0.10m 0.15m">
          <div class="HotspotAnnotation"></div>
        </button>

        <button class="Hotspot" slot="hotspot-3" id="hotspot-3" data-position="-0.1m -0.05m -0.2m">
          <div class="HotspotAnnotation"></div>
        </button>
      </model-viewer>
    </section>

    <!-- InfoBox Error Message -->
    <p id="infobox-error" class="error hidden col-span-full">
      =( Product details are unavailable. Please refresh the page or try again later.
    </p>

    <!-- MATERIAL SECTION -->
    <section class="col-span-full" id="material-section">
      <h2>Materials</h2>

      <!-- Loader -->
      <div id="material-loader" class="loader hidden"></div>

      <!-- Error -->
      <p id="material-error" class="error hidden">
       Oopss!! We couldn't load the materials. Check your internet connection and try again.
      </p>

      <ul id="material-list"></ul>

      <!-- TEMPLATE -->
      <template id="material-template">
        <li class="material-item">
          <h3 class="material-heading"></h3>
          <p class="material-description"></p>
        </li>
      </template>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/gsap.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
